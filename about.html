<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <style>
        .box {
            width: 80px;
            height: 80px;
            background-color: #fd0000;
        }
    </style>
</head>
<body>


    <div class="wrapper">
        
    </div>
    <div class="box"></div>
    <script>
       gsap.from('.box' , {
          x: 400,
          y : 300,
          duration: 1,
          repeat : -1,
          repeatDelay: 2,
          rotation : 360,
          scale: 2,
        //   opacity: 0,
          yoyo : true,
          backgroundColor : 'blue'
       })
    </script>
</body>
</html>
